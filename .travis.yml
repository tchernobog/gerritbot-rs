sudo: false
language: rust
cache: cargo
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - libssh2-1-dev
    sources:
      - kalakris-cmake
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - which cargo-coveralls || cargo install cargo-travis
script:
  - cargo build
  - cargo test
after_success:
  - cargo coveralls
